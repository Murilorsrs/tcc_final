<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Configuração</title>
</head>
<body>
    <h1>Configuração</h1>
    <form action="{{ url_for('salvar_configuracao') }}" method="post">
        <label for="id_usuario">ID do Usuário:</label>
        <input type="text" id="id_usuario" name="id_usuario" required><br><br>

        <label for="umidade_min">Umidade Mínima:</label>
        <input type="number" step="0.01" id="umidade_min" name="umidade_min" required><br><br>

        <label for="umidade_max">Umidade Máxima:</label>
        <input type="number" step="0.01" id="umidade_max" name="umidade_max" required><br><br>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
